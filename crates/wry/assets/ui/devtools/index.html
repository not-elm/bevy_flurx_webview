<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <button id="open-button">open</button>
    <button id="close-button">close</button>
</div>

<script>
    document.querySelector("#open-button").onclick = async () => {
        await window.__FLURX__.invoke("change_devtools_state", [true]);
    };
    document.querySelector("#close-button").onclick = async () => {
        await window.__FLURX__.invoke("change_devtools_state", [false]);
    };
</script>

</body>
</html>
